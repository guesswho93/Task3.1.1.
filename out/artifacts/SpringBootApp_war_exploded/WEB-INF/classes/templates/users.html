<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h2>Юзеры</h2>

<p></p>
<table border="1" cellpadding="5">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Last name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.getId()}"/>
        <td th:text="${user.getFirstName()}"/>
        <td th:text="${user.getLastName()}"/>
        <td>
            <form th:action="@{users/editUser/{id}(id=${user.id})}" th:object="${user}">
                <button type="submit">Edit</button>
            </form>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{users/delete/{id}(id=${user.getId()})}" th:object="${user}">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>

    </tbody>
</table>
<a href="users/addUser">Add new user</a>
<p></p>
</body>
</html>
